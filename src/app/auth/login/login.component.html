<form (ngSubmit)="login()" class="flex flex-col gap-2 p-2 border border-slate-300 rounded-md w-full sm:w-96 mx-auto">
  <label class="flex flex-col gap-1">
    <span class="text-sm font-medium text-slate-700">Email</span>
    <input
    type="text" id="email" [(ngModel)]="email" name="email" required
    class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
      focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
      disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
      invalid:border-red-500 invalid:text-red-600
      focus:invalid:border-red-500 focus:invalid:ring-red-500
    "/>
  </label>
  <label class="flex flex-col gap-1">
    <span class="text-sm font-medium text-slate-700">Password</span>
    <input
    type="password" id="password" [(ngModel)]="password" name="password" required
    class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
      focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
      disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
      invalid:border-red-500 invalid:text-red-600
      focus:invalid:border-red-500 focus:invalid:ring-red-500
    "/>
  </label>
  <p class="text-red-700">
    {{ errorMessage }}
  </p>

  <button type="submit" class="bg-blue-700 hover:bg-blue-700/80 text-slate-100 rounded-lg px-3 py-2">Login</button>
</form>
